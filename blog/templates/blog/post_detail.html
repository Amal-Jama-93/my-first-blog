{% extends 'blog/base.html' %}

{% block content %}
<div class="post posts">
    {% if post.published_date %}
    <div class="date-published">
        {{ post.published_date }}
    </div>
    {% endif %}
    <h2 class="post__title">{{ post.title }}</h2>
    <p class="post__text">{{ post.text|linebreaksbr }}</p>
</div>
{% endblock %}
