{% extends 'blog/base.html' %}

{% block content %}
        {% for post in posts %}
            <div class="posts">
                <p class="date-published">Published: {{ post.published_date }}</p>
                <h2 class="post__title"><a href="{% url 'post_detail' pk=post.pk %}" >{{ post.title }}</a></h2>
                <p class="post__text">{{ post.text|linebreaksbr }}</p>
            </div>
        {% endfor %}      
{% endblock %}
